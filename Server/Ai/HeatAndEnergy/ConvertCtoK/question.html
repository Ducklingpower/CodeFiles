<div>
    <h2>Temperature Conversion</h2>
    <p>Convert the following temperatures into the Kelvin scale:</p>
    <ul>
      <li>(a) {{params.tempC_a}}</li>
      <li>(b) {{params.tempC_b}}</li>
    </ul>
    <p>Please provide your answers in Kelvin (K).</p>
    <pl-number-input answers-name="temp_a" label="(a) {{params.tempC_a}} in K:" placeholder="Enter temperature in K"></pl-number-input>
    <pl-number-input answers-name="temp_b" label="(b) {{params.tempC_b}} in K:" placeholder="Enter temperature in K"></pl-number-input>
  </div>
