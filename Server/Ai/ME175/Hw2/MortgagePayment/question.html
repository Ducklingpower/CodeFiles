<pl-question-panel>
    <p> A {{params.years}}-year mortgage has an interest rate of {{params.interestRate}}% per year compounded monthly. The initial principal is {{params.principal}} USD. </p>
    <p> Calculate the monthly payment and the total interest paid over the life of the mortgage. </p>
  </pl-question-panel>
  
  <pl-number-input answers-name="monthlyPayment" comparison="sigfig" digits="3" label="Monthly Payment"></pl-number-input>
  <pl-number-input answers-name="totalInterest" comparison="sigfig" digits="3" label="Total Interest Paid"></pl-number-input>
