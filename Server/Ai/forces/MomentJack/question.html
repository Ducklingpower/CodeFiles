<pl-question-panel>
    <p>A moment of ${{params.moment}}$ N*m is required to operate a lifting jack. Determine the effective length of the handle of the jack if the force applied to it is:</p>
    <p>(a) $F_1 = {{params.force1}}$ N</p>
    <p>(b) $F_2 = {{params.force2}}$ kN</p>
</pl-question-panel>

<pl-number-input answers-name="lengthHandleF1" comparison="sigfig" digits="3" label="Effective length of the handle for $F_1$ ="></pl-number-input>
<pl-number-input answers-name="lengthHandleF2" comparison="sigfig" digits="3" label="Effective length of the handle for $F_2$ ="></pl-number-input>
