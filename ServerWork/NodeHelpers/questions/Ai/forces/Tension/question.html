<pl-question-panel>
    <pl-figure file-name="LoadWithRopes.png"></pl-figure>
    <p>A load of ${{params.F1}}$ ${{params.unitsForce}}$ is lifted by two ropes connected to the same point on the load, making angles of ${{params.theta1}}$ degrees and ${{params.theta2}}$ degrees with the vertical.</p>
    <p>Determine graphically the tensions in each rope when the system is in equilibrium.</p>
</pl-question-panel>

<pl-number-input answers-name="Tension1" comparison="sigfig" digits="3" label="Tension in rope 1 ="></pl-number-input>
<pl-number-input answers-name="Tension2" comparison="sigfig" digits="3" label="Tension in rope 2 ="></pl-number-input>
